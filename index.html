<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Clair's site</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav">
    <div class="container">
      <ul class="menu">
        <li><a href="#about">About me</a></li>
        <li><a href="#contact-me">Contact me</a></li>
      </ul>
    </div>
  </div>
  <div id="content">
    <div class="container">
      <div id="about">
        <div id="my-avatar">
          <img src="img/my-picture.jpg" alt="my avatar">
        </div>
        <div id="my-info">
          <h1>I am Clair</h1>
          <hr>
          <table>
            <tr>
              <th>Birth</th>
              <td>1986</td>
            </tr>
            <tr>
              <th>工作經驗</th>
              <td>3年，研究助理</td>
            </tr>
            <tr>
              <th>開發技能</th>
              <td>HTML, CSS, Ruby on Rails, MySQL, Ruby, Perl</td>
            </tr>
            <tr>
              <th>ROR學習經歷</th>
              <td>Rails 101, 12 in 12 challenge, Alpha Camp大航道計畫</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="contact-me">
        <h1>Contact me</h1>
        <form action="" class="contact-form">
          <div class="form-row">
            <label for="name">姓名</label>
            <input id="name" name="name" type="text">
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
          </div>
          <div class="form-row">
            <label for="message">message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-row">
            <button type="reset">重設</button>
            <button type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
